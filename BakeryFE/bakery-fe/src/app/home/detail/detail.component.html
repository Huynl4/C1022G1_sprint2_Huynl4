<!-- Shop Details Section Begin -->
<section class="product-details spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="product__details__img">
          <div class="product__details__big__img">
            <img class="big_img" [src]="infoProduct?.image" alt="">
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="product__details__text">
          <h4>{{infoProduct?.name}}</h4>

          <!--          ngôi sao-->
          <div class="rating">
            <input value="star-1" name="star-radio" id="star-1" type="radio">
            <label for="star-1">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                  pathLength="360"></path>
              </svg>
            </label>
            <input value="star-1" name="star-radio" id="star-2" type="radio">
            <label for="star-2">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                  pathLength="360"></path>
              </svg>
            </label>
            <input value="star-1" name="star-radio" id="star-3" type="radio">
            <label for="star-3">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                  pathLength="360"></path>
              </svg>
            </label>
            <input value="star-1" name="star-radio" id="star-4" type="radio">
            <label for="star-4">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                  pathLength="360"></path>
              </svg>
            </label>
            <input value="star-1" name="star-radio" id="star-5" type="radio">
            <label for="star-5">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                  pathLength="360"></path>
              </svg>
            </label>
          </div>
          <!--          end ngôi sao-->
          <h5>{{infoProduct?.price| number }} &nbsp; đ</h5>
          <p style="color: black"> Mô tả: {{infoProduct?.description}}</p>
          <ul>
            <li style="color: black">Nhà cung cấp:
              {{infoProduct?.nameSupplier}}
            </li>
            <li style="color: black">Loại bánh:
              {{infoProduct?.nameCategory}}
            </li>
          </ul>
          <div class="product__details__option">
            <div class="quantity">
              <div class="pro-qty">
                <input type="text" value="1" #quantity>
              </div>
            </div>
            <button class="primary-btn" (click)="addCart(infoProduct.id,quantity.value)">Thêm giỏ hàng</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shop Details Section End -->

<!-- Related Products Section Begin -->
<section class="related-products spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-title">
          <!--          <h2>Sản phẩm khác</h2>-->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="related__products__slider owl-carousel">
        <div class="col-lg-3" *ngFor="let product of infoProductList; let i = index">
          <div class="product__item">
            <div class="product__item__pic set-bg">
              <img [src]="product.image" alt="" style="width: 300px; height: 300px; object-fit: scale-down">
              <div class="product__label">
                <a [routerLink]="['/detail', product.id]">Xem chi tiết</a>
              </div>
            </div>
            <div class="product__item__text">
              <h6><a href="#">{{product?.name}}</a></h6>
              <div class="product__item__price">{{product.price| number }} &nbsp; đ</div>
              <div class="cart_add">
                <a href="#">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Related Products Section End -->
