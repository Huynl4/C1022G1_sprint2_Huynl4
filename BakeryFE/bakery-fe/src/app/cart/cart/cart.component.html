<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="shopping__cart__table">
          <table>
            <thead>
            <tr>
              <th>Sản phẩm</th>
              <th>Số lượng</th>
              <th>Số tiền</th>
              <th></th>
            </tr>
            </thead>
            <tbody *ngFor="let x of cartDto;index as i">
            <tr>
              <td class="product__cart__item">
                <div class="product__cart__item__pic">
                  <img [src]="x.product.image" alt="">
                </div>
                <div class="product__cart__item__text">
                  <h6>{{x.product.name}}</h6>
<!--                  <h5>{{x.product.price| number}}  đ</h5>-->
                </div>
              </td>
              <td class="quantity__item">
                <div class="quantity">
                  <div class="pro-qty">
                    <span class="dec qtybtn" (click)="x.quantity > 0 && stepDown(x?.id, x.quantity.toString())">-</span>
                    <input type="text" value="{{x.quantity}}">
                    <span class="inc qtybtn" (click)="stepUp(x?.id, x.quantity.toString())">+</span>
                  </div>
                </div>
              </td>
              <td class="cart__price">{{total | number}}đ</td>
              <td class="cart__close"><span class="icon_close" (click)="deleteCart(x.id)"></span></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="continue__btn">
              <a href="#">Tiếp tục mua hàng</a>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="continue__btn update__btn">
<!--              <a href="#"><i class="fa fa-spinner"></i> Update cart</a>-->
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="cart__discount">
          <h6>Mã giảm giá</h6>
          <form action="#">
            <input type="text" placeholder="Coupon code">
            <button type="submit">Áp dụng</button>
          </form>
        </div>
        <div class="cart__total">
          <h6>Hình thức thanh toán</h6>
          <ul>
            <li>Phí vận chuyển <span>20,000 đ</span></li>
            <li>Tổng tiền <span>{{total +  20000 | number}} đ</span></li>
          </ul>
          <div id="myPaypal"></div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shopping Cart Section End -->
